<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section id="header">
            <div class="logo">
                <img src="static/Pokedex_tool_icon-icons.com_67529.png" alt="">
            </div>
            <div class="head-title">
                <h1>Lazy Pokedex</h1>
                <h3>You can find Anything you want</h3>
                <img src="static/snorlax_icon-icons.com_67505.png" alt="">
            </div>
            <div class="nav-bar">
                <ul>
                    <li><a href="#main">Home</a></li>
                    <li><a href="#main">Pokedex</a></li>
                    <li><a href="#main-2">Suprise</a></li>
                    <li><a href="#main-3">Find One</a></li>
                </ul>
            </div>
        </section>
        <section id="main">
            <div class="main-content">
                <div class="main-card">
                    <label for="pokeSearch">Find your Pokemon by name <br>or number</label>
                    <input type="text" name="" id="pokeSearch">
                </div>
                <div class="pokemon-card">
                    <img src="https://pngimg.com/d/pokemon_PNG147.png" alt="">
                    <div class="pokemon-info">
                        <p>Name</p>
                        <p>ID</p>
                        <p>Type</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="main-2">

        </section>
        <section id="main-3">

        </section>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
